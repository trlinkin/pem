<h1 class="ng-scope">Module Details</h1>
<hr class="ng-scope">
<h3> Module [{{name}}] at version [{{version}}] is in use in the following environments:</h2>
<br />
<div>
  <dl>
    <dt>Type</dt>
    <span><dd>{{module_metadata['type']}}</dd></span>
    <dt>Source</dt>
    <span><dd>{{module_metadata['source']}}</dd></span>
  </dl>
  <hr class="ng-scope">
  <table id="module-list" class="table table-striped table-hover">
  <thead>
      <tr>
        <th>Environment(s)</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="e in envs" ng-if="envs.length > 0">
        <td>{{ e }}</td>
      </tr>
      <tr ng-if="envs.length === 0">
        <td>None found</td>
      </tr>
    </tbody>
  </table>

  <a href back-button class="btn btn-default" role="button">OK</a>
</div>
